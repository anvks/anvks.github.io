<!DOCTYPE html>
<html>
<head>
<script>
var clrInt = setInterval(myTimer, 1000);

var engaged = false;

function fn(){
	engaged = true;
}


function myTimer() {


	var video=document.getElementById("myVideo");
	if (video != undefined && engaged) {
 		video.muted = !video.muted;
		clearInterval(clrInt);
	}

}

   // your page initialization code here
   // the DOM will be available here

window.onload = function() {
document.body.addEventListener('click', fn, true); 
}
</script>
</head>
<body>

<h1>The video muted attribute</h1>

<video width="320" height="240" controls autoplay loop muted id="myVideo">
  <source src="final_vid.mov" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
